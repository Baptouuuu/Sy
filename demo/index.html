<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="vendor/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="viewport"></section>
		<section id="todoapp" data-sy-view="Todo::Main" data-sy-controller="Todo::Main">
			<header id="header" data-sy-layout="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus data-sy-action="new|keyup">
			</header>
			<section id="main" data-sy-layout="main">
				<input id="toggle-all" type="checkbox" data-sy-action="markAllAsRead|change">
				<label for="toggle-all">Mark all as complete</label>
				<form action="#" data-sy-action="listChanges|change|submit|click|dblclick">
					<ul id="todo-list" data-sy-list="tasks">
						<li class="{{ status }}" data-uuid="{{ uuid }}">
							<div class="view">
								<input class="toggle" type="checkbox" data-uuid="{{ uuid }}">
								<label data-uuid="{{uuid}}">{{ name }}</label>
								<button class="destroy" data-uuid="{{ uuid }}"></button>
							</div>
							<input class="edit" value="{{ name }}" data-uuid="{{ uuid }}">
						</li>
					</ul>
				</form>
			</section>
			<footer id="footer" class="hidden" data-sy-layout="footer">
				<span id="todo-count"><strong>{{ left }}</strong> item left</span>
				<button id="clear-completed" data-sy-action="removeAll|click">Clear completed ({{ completed }})</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://github.com/Baptouuuu/Sy.com">Baptiste Langlade</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="../vendor/underscore/underscore-min.js"></script>
		<script src="../vendor/moment/moment.js"></script>
		<script src="../vendor/Reflection.js/reflection.min.js"></script>
		<script src="../dist/framework.js"></script>
		<script src="vendor/todomvc-common/base.js"></script>
		<script src="js/App/Bundle/Todo/Controller/Main.js"></script>
		<script src="js/App/Bundle/Todo/ViewScreen/Main.js"></script>
		<script src="js/App/Bundle/Todo/Entity/Task.js"></script>
		<script src="js/App/Bundle/Todo/Config/Service.js"></script>
		<script src="js/App/Bundle/Todo/Service/TaskRepoListener.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
