<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="/vendor/jasmine/lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="/vendor/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="/vendor/jasmine/lib/jasmine-core/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="vendor/moment/moment.js"></script>
  <script type="text/javascript" src="vendor/sy/src/functions.js"></script>
  <script type="text/javascript" src="vendor/sy/src/lib/generator/interface.js"></script>
  <script type="text/javascript" src="vendor/sy/src/lib/generator/uuid.js"></script>
  <script type="text/javascript" src="vendor/sy/src/lib/logger/interface.js"></script>
  <script type="text/javascript" src="vendor/sy/src/lib/logger/handler/interface.js"></script>
  <script type="text/javascript" src="vendor/sy/src/lib/logger/handler/console.js"></script>
  <script type="text/javascript" src="vendor/sy/src/lib/mediator.js"></script>
  <script type="text/javascript" src="vendor/sy/src/servicecontainerinterface.js"></script>
  <script type="text/javascript" src="vendor/sy/src/servicecontainer.js"></script>
  <script type="text/javascript" src="vendor/sy/src/registryinterface.js"></script>
  <script type="text/javascript" src="vendor/sy/src/registry.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="vendor/sy/tests/functions.js"></script>
  <script type="text/javascript" src="vendor/sy/tests/lib/generator/uuid.js"></script>
  <script type="text/javascript" src="vendor/sy/tests/lib/logger/handler/console.js"></script>
  <script type="text/javascript" src="vendor/sy/tests/lib/mediator.js"></script>
  <script type="text/javascript" src="vendor/sy/tests/servicecontainer.js"></script>
  <script type="text/javascript" src="vendor/sy/tests/registry.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

</body>
</html>
